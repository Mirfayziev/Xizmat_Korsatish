<div class="card shadow-sm mb-4">
    <div class="card-body">

        <form method="POST" action="/admin/services/add">
            <div class="row">

                <div class="col-md-3">
                    <input name="name" class="form-control" placeholder="Xizmat nomi" required>
                </div>

                <div class="col-md-2">
                    <input name="price" class="form-control" placeholder="Narx">
                </div>

                <div class="col-md-3">
                    <select name="category_id" class="form-control" required>
                        <option value="">Kategoriya</option>
                        {% for c in categories %}
                        <option value="{{ c.id }}">{{ c.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-3">
                    <input name="description" class="form-control" placeholder="Izoh">
                </div>

                <div class="col-md-1">
                    <button class="btn btn-dark w-100">+</button>
                </div>

            </div>
        </form>

    </div>
</div>

                <th>Kategoriya</th>

            </tr>

            {% for s in services %}
